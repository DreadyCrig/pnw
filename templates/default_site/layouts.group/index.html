<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{site_name}</title>
    <link rel="alternate" type="application/rss+xml" title="BABC PNW News" href="{site_url}rss/feed">
    <link rel="alternate" type="application/rss+xml" title="BABC PNW Events" href="{site_url}rss/feed">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png?v2">
    <link href="/assets/css/app.css" rel="stylesheet">
    {if layout:editorial == "yes"}
      {exp:channel:entries
        channel="news"
        disable="categories|category_fields|member_data|pagination|trackbacks"
        dynamic="off"
        entry_id="{layout:entry_id}"
        limit="1"
      }
      
        <meta property="og:title" content="{title}">
        <meta property="og:site_name" content="{site_name}">
        <meta property="og:url" content="{page_url}">
        <meta property="og:description" content="{article_excerpt text_only="yes"}">
        <meta property="og:type" content="article">
        <meta property="article:author" content="https://www.facebook.com/BABCPNW">
        <meta property="article:publisher" content="https://www.facebook.com/BABCPNW">
        
      {/exp:channel:entries}
    {/if}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Typekit -->
    <script src="//use.typekit.net/uzb0hgx.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    
    <script src="/assets/js/vendor/jquery-2.1.3.min.js"></script>
  </head>
  <body class="{layout:bg}">

    <div class="canvas" ng-app="app">
      {embed="partials/header"}
      {layout:contents}
    </div>
    {embed="partials/footer"}
    
    <script src="/assets/js/vendor/angular.min.js"></script>
    <script src="/assets/js/vendor/angular-animate.min.js"></script>
    <script src="{exp:charge:stripe_js}"></script>
    <script src="{exp:charge:js}"></script>
    <script src="/assets/js/vendor/iconic.min.js"></script>
    <script src="/assets/js/vendor/flickity.min.js"></script>
    <script src="/assets/js/vendor/jquery.form.min.js"></script>
    <script src="/assets/js/vendor/sweetalert.min.js"></script>
    <script src="/assets/js/vendor/bghint.js"></script>
    <script src="/assets/js/components/ang-accordion.js"></script>
    <script src="/assets/js/components/angular-modal-service.min.js"></script>
    <script src="/assets/js/app.js"></script>

    <!-- Bugherd -->
    <script type='text/javascript'>
    (function (d, t) {
      var bh = d.createElement(t), s = d.getElementsByTagName(t)[0];
      bh.type = 'text/javascript';
      bh.src = '//www.bugherd.com/sidebarv2.js?apikey=5lfvwfknc9ioctuazjqgaq';
      s.parentNode.insertBefore(bh, s);
      })(document, 'script');
    </script>

    <script>
      (function(window, undefined) {
        Stripe.setPublishableKey('{exp:charge:public_key}');
        $(this).charge('#charge-form', '#payment-errors');
      })(window);
    </script>

  </body>
</html>
