{layout="layouts/index"}
<nav class="signup-breadcrumb">
	<ul class="signup-breadcrumb__list">
		<li>Create an Account</li>
		<li class="active">Make Payment</li>
	</ul>
</nav>
<header class="membership-header">
	<section class="intro-section">
		<div class="payment-error">
			<h2>Payment Error</h2>
			{exp:charge:error_info}
			<p class="error-reason alert alert--danger">
				{error_message}
				<a href="/join/make-payment/{segment_3}">Please try re-entering your payment information.</a>
			</p>
			{/exp:charge:error_info}
		</div>
	</section>
</header>
